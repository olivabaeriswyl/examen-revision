<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hello world</h1>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-4"><p>colonne 1</p></div>
        <div class="col-12 col-md-12 col-lg-4"><p>colonne 2</p></div>
        <div class="col-12 col-md-12 col-lg-4"><p>colonne 3</p></div>
      </div>
      <div class="row">
        <div class="col-6 col-md-3 col-lg-2"><p>colonne 4</p></div>
        <div class="col-6 col-md-3 col-lg-2"><p>colonne 5</p></div>
        <div class="col-12 col-md-6 col-lg-8"><p>colonne 6</p></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="flexbox-1-container">
            <div class="flexbox flexbox-1-child"><p>box 1</p></div>
            <div class="flexbox flexbox-1-child"><p>box 2</p></div>
            <div class="flexbox flexbox-1-child"><p>box 3</p></div>
          </div>
        </div>
        <div class="col-12">
          <div class="flexbox-2-container">
            <div class="flexbox flexbox-2-child"><p>box 1</p></div>
            <div class="flexbox flexbox-2-child"><p>box 2</p></div>
            <div class="flexbox flexbox-2-child"><p>box 3</p></div>
          </div>
        </div>
        <div class="col-12">
          <div class="flexbox-3-container">
            <div class="flexbox flexbox-3-child"><p>box 1</p></div>
            <div class="flexbox flexbox-3-child"><p>box 2</p></div>
            <div class="flexbox flexbox-3-child"><p>box 3</p></div>
            <div class="flexbox flexbox-3-child"><p>box 4</p></div>
            <div class="flexbox flexbox-3-child"><p>box 5</p></div>
            <div class="flexbox flexbox-3-child"><p>box 6</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="selectors">
        <h2>Titre 1</h2>
        <div class="article">
          <h3>Titre 2</h3>
          <p>Paragraphe 1</p>
          <p class="highlight">Paragraphe 2</p>
        </div>
        <h3>Titre 3</h3>
        <p>Paragraphe 3</p>
        <p class="highlight">Paragraphe 4</p>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
